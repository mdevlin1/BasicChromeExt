<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" text="text/css" href="style.css">
  </head>
  <body>
    <div id="holder">
    </div>
    <form onsubmit="return test()">
      <ul class="form-style-1">
        <li>
          <ul class="form-style-1">
            <li class="label-divided">
              <button id="keywordButton" class="plus-button"></button>
            </li>
            <li class="label-divided" margin-right: 120px;>
              <label>Key Words</label>
            </li>
          </ul>
        </li>
        <li>
          <ul class="form-style-1">
            <li class="label-divided">
              <button id="quoteButton" class="plus-button"></button>
            </li>
            <li class="label-divided" margin-right: 120px;>
              <label>Quote</label>
            </li>
          </ul>
        </li>
        <li>
          <ul class="form-style-1">
            <li class="label-divided">
              <button id="locationButton" class="plus-button"></button>
            </li>
            <li class="label-divided" margin-right: 120px;>
              <label>Location</label>
            </li>
          </ul>
        </li>
        <li>
          <ul class="form-style-1">
            <li class="label-divided">
              <button id="fileTypeButton" class="plus-button"></button>
            </li>
            <li class="label-divided" margin-right: 120px;>
              <label>File Type</label>
            </li>
          </ul>
        </li>

        <li>
          <input type="submit" value="Submit">
        </li>
      </ul>
    </form>
  </body>
</html>
